  <script>
    $(document).ready(function() {
  const blogsPerPage = 4; // Number of blogs to display per page
  let currentPage = 1;

  // Fetch blog data from JSON file (you might need to use an HTTP server due to CORS restrictions)
  $.getJSON("blogs.json", function(data) {
    const totalBlogs = data.length;
    const totalPages = Math.ceil(totalBlogs / blogsPerPage);

    // Function to generate blog cards for a specific page
    function generateBlogCards(page) {
  $("#blogs .row").empty();
  const startIndex = (page - 1) * blogsPerPage;
  const endIndex = startIndex + blogsPerPage;
  for (let i = startIndex; i < endIndex && i < totalBlogs; i++) {
    const blog = data[i];
    
    const blogCard = `
      <div class="col-md-6 d-flex align-items-stretch mt-4">
        <div class="card"  style="background-image: url('${blog.image}')">
          <div class="card-body">
            <h5 class="card-title"><a href="#">${blog.title}</a></h5>
            <p class="card-text">${blog.discription}</p>
            <div class="read-more"><a href="blog-detail.html?${i + 1}"><i class="icofont-arrow-right"></i> Read More</a></div>
          </div>
          
        </div>
      </div>`;
    $("#blogscontent").append(blogCard);
  }
}

    // Initialize blog cards on page load
    generateBlogCards(currentPage);

    // Function to handle pagination click event
    function handlePaginationClick(page) {
      currentPage = page;
      generateBlogCards(currentPage);
      updatePagination(page);
    }

    // Function to update pagination links

    // ... (previous code)

// Function to update pagination links
function updatePagination(activePage) {
  $("#pagination .page-item").removeClass("active");
  $("#pagination .page-item:nth-child(" + (activePage + 1) + ")").addClass("active");
}

// Generate pagination links
const paginationLinks = [];
for (let i = 1; i <= totalPages; i++) {
  paginationLinks.push(`
    <li class="page-item ${i === currentPage ? 'active' : ''}">
      <a class="page-link" href="#">${i}</a>
    </li>`);
}
$("#pagination ul").append(paginationLinks);

// ... (rest of the code)


 

    // Pagination click event
    $("#pagination").on("click", ".page-link", function() {
      const page = parseInt($(this).text());
      handlePaginationClick(page);
    });
  });
});

  </script>
